<!DOCTYPE html>
<html>
<head>
    <title>问卷调查</title>
    <style>
        body {
            font-family: Arial;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            background: #2ea44f;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>用户满意度调查</h1>
    <form id="surveyForm">
        <div class="form-group">
            <label>姓名：</label>
            <input type="text" id="name" required>
        </div>

        <div class="form-group">
            <label>邮箱：</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label>满意度：</label>
            <select id="rating">
                <option value="5">非常满意</option>
                <option value="4">满意</option>
                <option value="3">一般</option>
                <option value="2">不满意</option>
                <option value="1">非常不满意</option>
            </select>
        </div>

        <div class="form-group">
            <label>建议：</label>
            <textarea id="comments" rows="4"></textarea>
        </div>

        <button type="submit">提交问卷</button>
    </form>

    <script>
        document.getElementById("surveyForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            // 收集表单数据
            const formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                rating: document.getElementById("rating").value,
                comments: document.getElementById("comments").value
            };

            // 调用提交函数
            try {
                await submitToGitHub(formData);
                alert("提交成功！感谢参与调查");
                document.getElementById("surveyForm").reset();
            } catch (error) {
                alert("提交失败：" + error.message);
            }
        });

        // 提交到 GitHub
        async function submitToGitHub(data) {
            const GITHUB_TOKEN = "YOUR_GITHUB_TOKEN"; // 替换为你的真实Token
            const REPO = "username/survey-repo"; // 替换为你的仓库名

            // 构造 Issue 内容
            const issueContent = `
**新问卷提交**
**姓名:** ${data.name}
**邮箱:** ${data.email}
**满意度:** ${data.rating}/5
**建议:**
${data.comments || "无"}
                `;

            // 调用 GitHub API
            const response = await fetch(
                `https://api.github.com/repos/${REPO}/issues`,
                {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${GITHUB_TOKEN}`,
                        "Content-Type": "application/json",
                        "Accept": "application/vnd.github.v3+json"
                    },
                    body: JSON.stringify({
                        title: `问卷提交 - ${new Date().toLocaleDateString()}`,
                        body: issueContent
                    })
                }
            );

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || "API请求失败");
            }
        }
    </script>
</body>
</html>
